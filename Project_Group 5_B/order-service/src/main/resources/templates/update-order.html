<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Update Order</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
  <h2>Update Order</h2>
  <form action="#" th:action="@{/update/{id}(id=${order.id})}" th:object="${order}" method="post">
    
    <label for="id">Order ID</label>
    <input type="text" th:field="*{id}" id="id" readonly />
    <br/>

    <label for="username">Username</label>
    <input type="text" th:field="*{username}" id="username"/>
    <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
    <br/>

    <label for="symbol">Symbol</label>
    <input type="text" th:field="*{symbol}" id="symbol"/>
    <span th:if="${#fields.hasErrors('symbol')}" th:errors="*{symbol}"></span>
    <br/>

    <label for="quantity">Quantity</label>
    <input type="number" th:field="*{quantity}" id="quantity"/>
    <span th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></span>
    <br/>

    <label for="status">Status</label>
    <select th:field="*{status}" id="status">
      <option value="SENT_TO_MARKET" th:selected="${order.status == 'SENT_TO_MARKET'}">SENT_TO_MARKET</option>
      <option value="EXECUTED" th:selected="${order.status == 'EXECUTED'}">EXECUTED</option>
      <option value="FAILED" th:selected="${order.status == 'FAILED'}">FAILED</option>
      <option value="FAILED - MARKET_ERROR" th:selected="${order.status == 'FAILED - MARKET_ERROR'}">FAILED - MARKET_ERROR</option>
    </select>
    <br/>

    <input type="submit" value="Update Order"/>
  </form>

  <p><a href="/">Back to Orders</a></p>
</body>
</html>
